    let currentQuestionIndex = 0;
    let userAnswers = new Array(questions.length).fill(null);
    let timer;
    let secondsLeft;
    const passPercentage = 70; // Define the passing percentage

    // Function to shuffle an array (Fisher-Yates algorithm)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
        }
    }

    function calculateCorrectAnswers() {
        let count = 0;
        for (let i = 0; i < questions.length; i++) {
            if (userAnswers[i] !== null && userAnswers[i] === questions[i].answer) {
                count++;
            }
        }
        return count;
    }

    function loadQuestion(index) {
        clearInterval(timer); // Clear any existing timer
        document.getElementById("result").innerHTML = ""; // Clear results area

        if (index >= questions.length) {
            submitQuiz();
            return;
        }

        const q = questions[index];
        secondsLeft = q.time;

        const currentCorrectCount = calculateCorrectAnswers();
        const progressHTML = `<div id="progress">Question ${index + 1} of ${questions.length} | Correct so far: ${currentCorrectCount}</div>`;

        document.getElementById("quiz").innerHTML = `
            ${progressHTML}
            <div class="timer">Time Left: <span id="timer">${secondsLeft}</span>s</div>
            <div class="question">Q${index + 1}. ${q.q}</div>
            <div class="options">
                ${q.options.map((opt, i) => `
                    <label>
                        <input type="radio" name="option" value="${i}" ${userAnswers[index] === i ? 'checked' : ''}> ${opt}
                    </label>
                `).join('')}
            </div>
        `;

        timer = setInterval(() => {
            secondsLeft--;
            document.getElementById("timer").textContent = secondsLeft;
            if (secondsLeft <= 0) {
                saveAnswerAndMove(true); // true indicates time's up
            }
        }, 1000);

        if (currentQuestionIndex === questions.length - 1) {
            document.getElementById("nextBtn").style.display = "none";
        } else {
            document.getElementById("nextBtn").style.display = "inline-block";
        }
        document.getElementById("submitBtn").style.display = "inline-block";
        document.getElementById("quizControls").style.display = "block";

        console.log(`Loaded question ${currentQuestionIndex + 1}. Time left: ${secondsLeft}s`);
    }

    function saveAndNext() {
        saveAnswerAndMove(false);
    }

    function saveAnswerAndMove(isTimeUp = false) {
        clearInterval(timer);

        const selected = document.querySelector("input[name='option']:checked");
        if (selected) {
            userAnswers[currentQuestionIndex] = parseInt(selected.value);
        } else {
            userAnswers[currentQuestionIndex] = null;
        }

        console.log(`Saved answer for Q${currentQuestionIndex + 1}: ${userAnswers[currentQuestionIndex]}`);

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        } else {
            submitQuiz();
        }
    }

    function submitQuiz() {
        clearInterval(timer);
        const selected = document.querySelector("input[name='option']:checked");
        if (selected && currentQuestionIndex < questions.length) {
            userAnswers[currentQuestionIndex] = parseInt(selected.value);
        } else if (currentQuestionIndex < questions.length && userAnswers[currentQuestionIndex] === null) {
            userAnswers[currentQuestionIndex] = null;
        }

        console.log("Submitting quiz. Final answers:", userAnswers);
        showResult();
    }

    function showResult() {
        let finalScore = calculateCorrectAnswers();
        let totalQuestions = questions.length;
        let scorePercentage = (finalScore / totalQuestions) * 100;

        let resultHTML = "<h3>Quiz Completed!</h3>";
        resultHTML += `<h4>Your Final Score: ${finalScore} / ${totalQuestions}</h4>`;
        resultHTML += `<h4>Your Percentage: ${scorePercentage.toFixed(2)}%</h4>`;

        if (scorePercentage >= passPercentage) {
            resultHTML += `<h4 class="pass">Congratulations! You Passed!</h4>`;
        } else {
            resultHTML += `<h4 class="fail">Sorry, you did not pass. Try again!</h4>`;
        }
        
        resultHTML += "<h3>Detailed Review:</h3><ul>";

        questions.forEach((q, i) => {
            const userAnswer = userAnswers[i];
            const correctOptionIndex = q.answer;
            const correctText = q.options[correctOptionIndex];
            const userText = userAnswer !== null ? q.options[userAnswer] : "(Not Answered)";
            const isCorrect = (userAnswer === correctOptionIndex);

            resultHTML += `<li>
                <strong>Q${i + 1}:</strong> ${q.q}<br>
                Your Answer: <span style="color: ${isCorrect ? 'green' : 'red'};">${userText}</span><br>
                Correct Answer: <span style="color: green;">${correctText}</span>
            </li><br>`;
        });

        resultHTML += `</ul>`;
        resultHTML += `<button id="restartBtn" onclick="location.reload()">Restart Quiz</button>`;

        document.getElementById("quiz").style.display = "none";
        document.getElementById("quizControls").style.display = "none";
        document.getElementById("result").innerHTML = resultHTML;
    }

    // Initial setup: Shuffle questions and then load the first one
    shuffleArray(questions); // Shuffle the questions array
    loadQuestion(currentQuestionIndex);
