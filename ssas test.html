    <style>
        :root{--bg:#f8f9fa;--card:#fff;--accent:#007bff;--good:#28a745;--bad:#dc3545;--warn:#ffc107;--muted:#6c757d}
        body{font-family:'Segoe UI',system-ui,sans-serif;background:var(--bg);margin:0;padding:20px;color:#333;transition:0.3s}
        .container{max-width:900px;margin:auto;background:var(--card);padding:25px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.1)}
        h1{color:var(--accent);margin-top:0}
        .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:15px}
        button{padding:10px 18px;border-radius:8px;border:0;cursor:pointer;font-weight:600;transition:opacity 0.2s}
        button:disabled{opacity:0.4;cursor:not-allowed}
        .primary{background:var(--accent);color:#fff}
        .secondary{background:#6c757d;color:#fff}
        .danger{background:var(--bad);color:#fff}
        .warning{background:var(--warn);color:#222}
        #questionBox{padding:20px;border-radius:10px;background:#fafafa;border:1px solid #eee;margin:20px 0}
        .opt-label{display:block;padding:12px;margin:8px 0;background:#fff;border:1px solid #ddd;border-radius:8px;cursor:pointer}
        .opt-label:hover{background:#f0f7ff;border-color:var(--accent)}
        .progress-bar{height:8px;background:#eee;border-radius:4px;overflow:hidden;margin:15px 0}
        #progressInner{height:100%;background:var(--accent);width:0%;transition:width 0.3s}
        .nav-grid{display:grid;grid-template-columns:repeat(auto-fill, minmax(40px, 1fr));gap:8px;margin-top:20px}
        .nav-btn{width:40px;height:40px;border-radius:50%;background:#eee;font-size:0.85rem}
        .nav-btn.active{border:2px solid var(--accent)}
        .nav-btn.answered{background:var(--good);color:#fff}
        .nav-btn.marked{background:var(--warn)}
        .dark-mode{--bg:#121212;--card:#1e1e1e;color:#e0e0e0}
        .dark-mode #questionBox{background:#252525;border-color:#444}
        .dark-mode .opt-label{background:#2a2a2a;border-color:#444}
    </style>
</head>

// App State
let state = {
    filtered: [],
    activeIndex: 0,
    answers: {},
    marked: new Set(),
    seconds: 0,
    timerInt: null
};

/* VIEW: MENU */
function showMenu() {
    clearInterval(state.timerInt);
    document.getElementById('statsBar').style.display = 'none';
    document.getElementById('mainContent').innerHTML = `
        <h3>Select Difficulty</h3>
        <div class="row">
            <button class="primary" onclick="initExam('All')">All Questions</button>
            <button class="secondary" onclick="initExam('Easy')">Easy</button>
            <button class="secondary" onclick="initExam('Medium')">Medium</button>
            <button class="secondary" onclick="initExam('Hard')">Hard</button>
        </div>
    `;
}

/* LOGIC: START EXAM */
function initExam(level) {
    state.filtered = level === 'All' ? [...ALL_QUESTIONS] : ALL_QUESTIONS.filter(q => q.level === level);
    state.activeIndex = 0;
    state.answers = {};
    state.marked.clear();
    state.seconds = 0;
    
    document.getElementById('statsBar').style.display = 'flex';
    document.getElementById('batchDisplay').innerText = level;
    
    startTimer();
    renderQuestion();
}

function startTimer() {
    state.timerInt = setInterval(() => {
        state.seconds++;
        const m = Math.floor(state.seconds / 60).toString().padStart(2, '0');
        const s = (state.seconds % 60).toString().padStart(2, '0');
        document.getElementById('timerDisplay').innerText = `${m}:${s}`;
    }, 1000);
}

/* VIEW: QUESTION */
function renderQuestion() {
    const q = state.filtered[state.activeIndex];
    const progress = ((state.activeIndex + 1) / state.filtered.length) * 100;

    document.getElementById('mainContent').innerHTML = `
        <div class="progress-bar"><div id="progressInner" style="width:${progress}%"></div></div>
        <div id="questionBox">
            <small style="color:var(--muted)">Question ${state.activeIndex + 1} of ${state.filtered.length}</small>
            <p style="font-size:1.1rem; font-weight:600;">${q.q}</p>
            ${q.options.map((opt, i) => `
                <label class="opt-label">
                    <input type="radio" name="mcq" value="${i}" ${state.answers[state.activeIndex] == i ? 'checked' : ''} onchange="saveAnswer(${i})">
                    ${opt}
                </label>
            `).join('')}
        </div>
        <div class="row">
            <button class="secondary" onclick="nav(-1)" ${state.activeIndex === 0 ? 'disabled' : ''}>Previous</button>
            <button class="primary" onclick="nav(1)">${state.activeIndex === state.filtered.length - 1 ? 'Finish' : 'Next'}</button>
            <button class="warning" onclick="toggleMark()">ðŸš© Mark</button>
            <button class="danger" style="margin-left:auto" onclick="showMenu()">Exit</button>
        </div>
        <div class="nav-grid">
            ${state.filtered.map((_, i) => `
                <button class="nav-btn ${state.activeIndex === i ? 'active' : ''} ${state.answers[i] !== undefined ? 'answered' : ''} ${state.marked.has(i) ? 'marked' : ''}" onclick="jump(${i})">${i+1}</button>
            `).join('')}
        </div>
    `;
}

/* LOGIC: NAVIGATION */
function saveAnswer(val) {
    state.answers[state.activeIndex] = val;
    renderQuestion();
}

function toggleMark() {
    if(state.marked.has(state.activeIndex)) state.marked.delete(state.activeIndex);
    else state.marked.add(state.activeIndex);
    renderQuestion();
}

function nav(dir) {
    if(state.activeIndex + dir >= state.filtered.length) {
        showResult();
        return;
    }
    state.activeIndex += dir;
    renderQuestion();
}

function jump(idx) {
    state.activeIndex = idx;
    renderQuestion();
}

/* VIEW: RESULTS */
function showResult() {
    clearInterval(state.timerInt);
    let score = 0;
    state.filtered.forEach((q, i) => { if(state.answers[i] == q.answer) score++; });
    
    document.getElementById('mainContent').innerHTML = `
        <div style="text-align:center; padding:40px 0;">
            <h2 style="margin-bottom:0">Exam Complete!</h2>
            <div style="font-size:5rem; font-weight:800; color:var(--good)">${Math.round((score/state.filtered.length)*100)}%</div>
            <p>You got <b>${score}</b> out of <b>${state.filtered.length}</b> correct.</p>
            <button class="primary" onclick="showMenu()">Restart</button>
        </div>
    `;
}

function toggleTheme() {
    document.getElementById('body').classList.toggle('dark-mode');
}

// Start
showMenu();
</script>
