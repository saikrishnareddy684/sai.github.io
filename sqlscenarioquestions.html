    <script>
        let currentQuestion = 0;

        const questions = [
            {
                question: `
A company tracks employee visits, allowing only one entry per employee per day, although a loophole 
exists where employees can enter multiple times if they use a different email ID for each entry.

Given this input data, determine:
- Name of each person
- Total number of times they visited
- The floor they visited the most frequently
- A comma-separated list of distinct resources they used

The output should include: Name, Total Visits, Most Visited Floor, Used Resources.
`,
                dataset: [
                    {name:"Alice", email:"a1@mail.com", floor:2, resources:"Laptop"},
                    {name:"Alice", email:"a2@mail.com", floor:2, resources:"Projector"},
                    {name:"Bob", email:"bob@mail.com", floor:1, resources:"Printer"},
                    {name:"Alice", email:"a1@mail.com", floor:3, resources:"Laptop"},
                    {name:"Bob", email:"bob2@mail.com", floor:1, resources:"Laptop"},
                    {name:"Charlie", email:"charlie@mail.com", floor:2, resources:"Laptop"},
                    {name:"Charlie", email:"charlie@mail.com", floor:2, resources:"Projector"},
                    {name:"Alice", email:"a2@mail.com", floor:2, resources:"Whiteboard"}
                ],
                answer: `
WITH floor_rank AS (
    -- Find how many times each person visited each floor
    SELECT 
        name,
        floor,
        COUNT(*) AS floor_visit_count,
        RANK() OVER (
            PARTITION BY name 
            ORDER BY COUNT(*) DESC
        ) AS rn
    FROM resources_data
    GROUP BY name, floor
),

distinct_resources AS (
    -- Get distinct resources used by each person
    SELECT DISTINCT 
        name, 
        resources 
    FROM resources_data
),

resource_list AS (
    -- Convert resource list into comma-separated format
    SELECT 
        name, 
        STRING_AGG(resources, ',') AS used_resources
    FROM distinct_resources
    GROUP BY name
),

total_visits AS (
    -- Count total visits of each employee (even with loophole multiple emails)
    SELECT 
        name,
        COUNT(*) AS total_visits
    FROM resources_data
    GROUP BY name
)

-- Final Output
SELECT 
    FR.name,
    FR.floor AS most_visited_floor,
    TV.total_visits,
    RL.used_resources
FROM floor_rank FR
JOIN total_visits TV ON FR.name = TV.name
JOIN resource_list RL ON FR.name = RL.name
WHERE FR.rn = 1;  -- Only the most visited floor
`
            }
        ];

        function renderQuestion(index) {
            let q = questions[index];
            document.getElementById('questionBox').innerHTML = `<p>${q.question}</p>`;
            
            // Render dataset table
            let tableHtml = '<table><tr><th>Name</th><th>Email</th><th>Floor</th><th>Resources</th></tr>';
            q.dataset.forEach(row => {
                tableHtml += `<tr>
                    <td>${row.name}</td>
                    <td>${row.email}</td>
                    <td>${row.floor}</td>
                    <td>${row.resources}</td>
                </tr>`;
            });
            tableHtml += '</table>';
            document.getElementById('datasetBox').innerHTML = tableHtml;

            // Render answer
            document.getElementById('answerBox').innerText = q.answer;
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion(currentQuestion);
            } else {
                alert("This is the last question.");
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                renderQuestion(currentQuestion);
            } else {
                alert("This is the first question.");
            }
        }

        window.onload = function() {
            renderQuestion(currentQuestion);
        }
    </script>
